<mat-card class="card" *ngIf="ngo">
    <mat-card-title-group>
      <mat-card-title>{{ ngo.name }}</mat-card-title>
      <mat-card-subtitle>ONG</mat-card-subtitle>
      <img mat-card-md-image [src]="ngo.imgUrl" />
    </mat-card-title-group>
    <mat-card-content>
        <ul>
            <li>Cidade: <span class="info">{{ ngo.location.city }}</span></li>
            <li>Estado: <span class="info">{{ ngo.location.state }}</span></li>
            <li>Descrição: <span class="info">{{ ngo.description }}</span></li>
        </ul>      
    </mat-card-content>
</mat-card>
