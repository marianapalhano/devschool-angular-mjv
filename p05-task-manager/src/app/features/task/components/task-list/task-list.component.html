<form action="submit" name="searchForm">
    <label for="search">Busca</label>
    <input type="text" name="search" (keyup)="search($event)" />
</form>

<ul>
    <p *ngIf="filteredTasks?.length === 0">Não há tarefas com essa descrição</p>
    <li *ngFor="let task of filteredTasks">
        <app-task [task]="task"></app-task>
    </li>
</ul>
